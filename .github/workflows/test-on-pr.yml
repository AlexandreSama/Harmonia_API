name: Run tests and Sonar on PR from test-all to develop

on:
  pull_request:
    branches:
      - test
    types: [opened, synchronize, reopened]

env:
  TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
  TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
  TWILIO_API_SECRET: ${{ secrets.TWILIO_API_SECRET }}

jobs:
  test-and-sonar:
    if: github.head_ref == 'test-all'
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: harmonia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Wait for MySQL to be ready
        run: |
          echo "‚è≥ Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "‚úÖ MySQL is up!"
              break
            fi
            echo "Still waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Run unit & integration tests (no Selenium) & SonarQube analysis
        run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=AlexandreSama_Harmonia_API -Dsonar.organization=alexandresama -Dtest=!**/*Selenium*Test
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/harmonia
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: Twilio SMS
        uses: twilio-labs/actions-sms@main
        with:
          to: ${{ secrets.TO_PHONE_NUMBER }}
          from: ${{ secrets.FROM_PHONE_NUMBER }}
          message: "‚úÖ Tests OK, tu peux merge üöÄ"
          twilioAccountSid: ${{ secrets.TWILIO_ACCOUNT_SID }}
          twilioAuthToken: ${{ secrets.TWILIO_AUTH_TOKEN }}
