name: Run integration and unit tests on PR from test-all to develop

on:
  pull_request:
    branches:
      - test
    types: [opened, synchronize, reopened]

jobs:
  test:
    if: github.head_ref == 'test-all'
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: harmonia
          MYSQL_USER: testroot
          MYSQL_PASSWORD: alexandre123Sa
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Wait for MySQL to be ready
        run: |
          echo "⏳ Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u testuser -ptestpass --silent; then
              echo "✅ MySQL is up!"
              break
            fi
            echo "Still waiting for MySQL... ($i)"
            sleep 2
          done

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run only non-Selenium tests
        run: ./mvnw test -Dtest=!**/*Selenium*Test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
